<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' api.spotify.com; connect-src 'self' https://*.spotify.com; img-src 'self' https://*.scdn.co https://*.fbcdn.net; style-src 'self';">
	<title>Heartlist</title>
  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>
  <main>
    <header>
      <div id="user-box">
        <img src="" alt="" id="user-image" />
        <p id="user-name"></p>
      </div>
    </header>
    <section id="add-track">
      <img src="" alt="" id="track-image" />
      <div id="heart-container">
        <img src="assets/images/heart-border@2x.png" alt="" data-unliked/>
        <img src="assets/images/heart@2x.png" alt="" data-liked />
      </div>
      <ul>
        <li id="track-name"></li>
        <li id="track-artist"></li>
      </ul>
    </section>
    <p id="error"></p>
  </main>
<script src="./index.js"></script>

</body>
</html>
